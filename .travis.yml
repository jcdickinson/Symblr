language: csharp
solution: Symblr.sln
mono:
  - latest
install:
  - nuget restore Symblr.sln
  - nuget install xunit.runner.console -Version 2.0.0 -ExcludeVersion -Prerelease -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release /p:DefineConstants=TEST Symblr.sln && cp ./testrunner/xunit.runner.console/tools/* ./Symblr.Tests/bin/Release
  - mono ./Symblr.Tests/bin/Release/xunit.console.exe -parallel none -noshadow -quiet ./Symblr.Tests/bin/Release/Symblr.Tests.dll
